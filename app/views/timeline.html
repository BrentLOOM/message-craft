<div class="container">
	
	
	<!-- RESPONSE DIV -->
	<div class="jumbotron form-group" ng-show="event">
		<form class="form-inline" ng-submit="submit()" name="responseForm">
			<div bind-html-compile="responseFormHtml"></div>

			<input class="btn btn-primary btn-xs" type="submit" role="button"></input>
		</form>
	</div>


	<ul class="media-list">
		<li class="media" ng-repeat="post in posts">
			<div class="media-left">
				<a>
					<img class="media-object img-circle" src="{{post.senderPicPath}}" alt="{{post.senderName}}">
				</a>
			</div>
			<div class="media-body">
				<h4 class="media-heading"><a>{{post.senderName}}</a> {{post.content}}</h4>
				<p class="timestamp">{{post.timestamp}}</p>
			</div>
			<hr>
		</li>
	</ul>
</div>
